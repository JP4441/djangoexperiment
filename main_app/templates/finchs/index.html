{% extends 'base.html' %} {% block content %}

<h1>Finch List</h1>

{% for finch in finchs %}

<div class="card teal lighten-2">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Breed: {{ finch.breed }}</p>
    <p>Description: {{ finch.description }}</p>
    {% if finch.age > 0 %}
    <p>Age: {{ finch.age }}</p>
    {% else %}
    <p>Age: In Egg</p>
    {% endif %}
  </div>
</div>

{% endfor %} {% endblock %}
